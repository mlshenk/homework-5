<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display">Work Day Scheduler</h1>
      <p class="description">A simple calendar app for scheduling your work day</p>
      <br>
      <br>
      <br>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-2 time-block hour">9am</div>
            <textarea id="9h" placeholder="Enter details here" class="col-8 loggedTask"></textarea>
            <button id="9" class="col-2 saveBtn"><i class="fa fa-home" aria-hidden="true"></i></button>
        </div>
        <div class="row">
            <div class="col-2 time-block hour">10am</div>
            <textarea id="10h" placeholder="Enter details here" class="col-8 loggedTask"></textarea>
            <button id="10" class="col-2 saveBtn"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
        </div>
        <div class="row">
            <div class="col-2 time-block hour">11am</div>
            <textarea id="11h" placeholder="Enter details here" class="col-8 loggedTask"></textarea>
            <button id="11" class="col-2 saveBtn"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
        </div>
        <div class="row">
            <div class="col-2 time-block hour">12pm</div>
            <textarea id="12h" placeholder="Enter details here" class="col-8 loggedTask"></textarea>
            <button id="12" class="col-2 saveBtn"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
        </div>    
        <div class="row">
            <div class="col-2 time-block hour">1pm</div>
            <textarea id="13h" placeholder="Enter details here" class="col-8 loggedTask"></textarea>
            <button id="1" class="col-2 saveBtn"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
        </div>
        <div class="row">
            <div class="col-2 time-block hour">2pm</div>
            <textarea id="14h" placeholder="Enter details here" class="col-8 loggedTask"></textarea>
            <button id="2" class="col-2 saveBtn"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
        </div>
        <div class="row">
            <div class="col-2 time-block hour">3pm</div>
            <textarea id="15h" placeholder="Enter details here" class="col-8 loggedTask"></textarea>
            <button id="3" class="col-2 saveBtn"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
        </div>
        <div class="row">
            <div class="col-2 time-block hour">4pm</div>
            <textarea id="16h" placeholder="Enter details here" class="col-8 loggedTask"></textarea>
            <button id="4" class="col-2 saveBtn"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
        </div>
        <div class="row">
            <div class="col-2 time-block hour">5pm</div>
            <textarea id="17h" placeholder="Enter details here" class="col-8 loggedTask"></textarea>
            <button id="5" class="col-2 saveBtn"><i class="fa fa-child" aria-hidden="true"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/moment"></script>
    
    <script src="script.js"></script>




    </script>
  </body>
</html>
